title: |-
    Sanierung der Martin-Behaim-Straße

    Empfehlung Nr. 14-20 / E 03090
    der Bürgerversammlung des Stadtbezirkes 7
    Sendling-Westpark
    am 19.11.2019

    Sanierung der Martin-Behaim-Straße zwischen
    Fugger- und Pirkheimerstraße

    BA-Antrag Nr. 14-20 / B 05988
    des Bezirksausschusses des Stadtbezirkes 7
    Sendling-Westpark vom 26.03.2019
kurzinfo: |-
    Von der Sachbehandlung - laufende Angelegenheit (§ 22 GeschO) - wird Kenntnis
    genommen.
    Die Martin-Behaim-Straße wird zwischen der Fugger- und Pirkheimerstraße saniert
    und ein provisorischer Gehweg auf der Westseite entlang der Grünanlage bis zur
    Pirkheimerstraße errichtet.
    Einem Rückbau der Gehbahn zur Errichtung von weiteren Parkplätzen kann nicht
    entsprochen werden.
