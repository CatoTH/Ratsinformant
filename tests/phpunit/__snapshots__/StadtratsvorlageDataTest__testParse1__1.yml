title: |-
    Aufbau eines Referats für Klima- und Umweltschutz und eines Gesundheitsreferats
    - IT-Teil (öffentliche Vorlage)
kurzinfo: |-
    Anlass
    Anlass der Beschlussvorlage ist die vorhergehende Entscheidung des Stadtrates, das Referat für Gesundheit und Umwelt (RGU) in die beiden neuen Referate Gesundheitsreferat (GSR) und Referat für Klima und Umweltschutz (RKU) aufzuteilen.

    Inhalt
    Das Teilprojekt IT des Projekts KLUG verantwortet die IT-technische Trennung des heutigen RGU in die beiden Zielreferate GSR und RKU gemäß den fachlichen Anforderungen, die von den neuen Referaten formuliert wurden.

    Gesamtkosten/Gesamterlöse
    Die Gesamtkosten der IT-technischen Trennung in zwei neue Referate ergeben sich aus diesem öffentlichen Teil und dem nichtöffentlichen Teil B der korrespondierenden Beschlussvorlage des Direktoriums.
        • Das IT‑Referat wird beauftragt, die einmalig erforderlichen Haushaltsmittel i. H. v. 619.972 € in 2022 und 864.648 € in 2023 im Rahmen der Haushaltsplanung bei der Stadtkämmerei anzumelden.
        • Das IT‑Referat wird beauftragt, die dauerhaft erforderlichen Haushaltsmittel zum Rechnungsausgleich an it@M i. H. v. 621.200 € ab 2024 im Rahmen der Haushaltsplanung bei der Stadtkämmerei anzumelden.

    Entscheidungsvorschlag
    Der Stadtrat stimmt der Umsetzung des IKT-Vorhabens zu.
    Die beantragten Mittel (siehe oben) werden bereit gestellt.

    Gesucht werden kann im RIS auch unter:
    Aufteilung Referat für Gesundheit und Umwelt, RGU, Gesundheitsreferat, GSR, Referat für Klima und Umweltschutz, RKU, Informationstechnologie, IT

